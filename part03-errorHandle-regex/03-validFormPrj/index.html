<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>03-validFormPrj</title>
</head>
<body>
    <!-- code here -->
    <div class="container">
        <h1 class="text-center text-info">Validate form project</h1>
        <form novalidate>
            <!-- email -->
             <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input 
                type="email" 
                id ="email" 
                class="form-control" 
                placeholder="name@example.com">
             </div>
            <!-- name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input 
                type="text" 
                id ="name" 
                class="form-control" 
                placeholder="Nguyễn Văn A">
             </div>
            <!-- *gender -->
             <div class="mb-3">
                <lab for ="gender" class="form-label">Gender:</lab>
                <select id="gender" class="form-select">
                    <option value="">...</option>
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                    <option value="3">Other</option>
                </select>
             </div>
            <!-- **country -->
             <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <!-- vietnam -->
                 <div class="form-check form-check-country">    
                    <input id="vietnam" class="form-check-input" type="radio" value="vietname" name="country">
                    <label for="vietname" class="form-check-label">Việt Nam</label>
                </div>
                 <!-- other -->
                 <div class="form-check form-check-country">    
                    <input id="other" class="form-check-input" type="radio" value="other" name="country">
                    <label for="other" class="form-check-label">Other</label>
                </div>
             </div>
            <!-- password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input 
                type="password" 
                id="password" 
                class="form-control">
             </div>
            <!-- confirmedPassword -->
            <div class="mb-3">
                <label for="confirmedPassword" class="form-label">Confirmed Password:</label>
                <input 
                type="password" 
                id="confirmedPassword" 
                class="form-control">
             </div>
            <!-- *agree -->
             <div class="mb-3 form-check">
                <input id="agree" class="form-check-input" type="checkbox" name="true">
                <label for="agree" class="form-check-label">I agreed with rule</label>
             </div>
            <!-- submit -->
             <button class="btn btn-primary">Submit</button>

        </form>
    </div>
    <!-- js -->
     <script src="./index.js"></script>
</body>
</html>
