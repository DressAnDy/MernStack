<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- code here -->
    <div class="container">
        <form class="mb-3">
            <div class="row">
                <!-- province -->
                 <div class="col-4">
                    <label for="province" class="form-label">
                        Province
                    </label>
                    <select id="province" class="form-select">
                        <option value="1">TP Hà Nội</option>
                    </select>
                 </div>
                <!-- district -->
                <div class="col-4">
                    <label for="district" class="form-label">
                        District
                    </label>
                    <select id="district" class="form-select">
                        <option value="1">Quận Ba Đình</option>
                    </select>
                 </div>
                <!-- ward -->
                <div class="col-4">
                    <label for="ward" class="form-label">
                        Ward
                    </label>
                    <select id="ward" class="form-select">
                        <option value="1">Phường Phúc Xá</option>
                    </select>
                 </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input id = "address" type="text" class="form-control" placeholder="12/3 Đường abc" />
            </div>
            <button class="btn btn-primary">Đặt Hàng</button>
        </form>

        <div id = "information"></div>
    </div>

    <script src="./indexAsync.js"></script>
</body>
</html>
